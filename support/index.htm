<!-- Activate License Modal -->
<div id="modal_actlicense" class="modal black-overlay fade" data-backdrop="false" style="display: none;" aria-hidden="true">
 <div class="modal-dialog">
    <div class="modal-content dark lt">
       <div class="modal-header">
          <h5 class="modal-title">Activate a License</h5>
       </div>
       <div class="modal-body p-lg">

      <div class="form-group col-sm-12 col-md-12">
        <label>License Key</label>
        <a href="..\pricing\index.htm" class="pull-right text-primary"><small>Purchase a License</small></a>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></span>
          <input id="mactlicense_licensekey" class="form-control" placeholder="XXXXX-XXXXX-XXXXX-XXXXX" type="text" minlength="23" maxlength="23">
        </div>
      </div>

       </div>
       <div class="modal-footer">
        <button type="button" class="btn white p-x-md" data-dismiss="modal">Cancel</button>
        <button id="activateLicense" type="button" class="btn btn-outline b-primary text-primary p-x-md" data-dismiss="modal">Activate</button>
       </div>
    </div>
 </div>
</div>
<!-- End Modal -->
<script>
// activate license
$("#showLicenseModal").click(function () {
	$('#modal_actlicense').modal('show');
});
$("#activateLicense").click(function () {
  var posting = $.post('/api/license/', { 
    ajax: '1',
    license_key: $("#mactlicense_licensekey").val(),
    action: 'activate'
  });

  posting.done(function( data ) {
    var resp = $.parseJSON(data);
    
    if(resp[0] === false && resp[1] == "login_required")
    {
      window.location.replace("/login/");
    }

    var messagetype = resp[1];
    var messagetext = resp[2];

    if(resp[0] === true)
    {
      window.location.replace("/panel/");
    }
    else
    {
      eval("toastr." + messagetype + "('" + messagetext + "');");
    }

  });
});
</script>
